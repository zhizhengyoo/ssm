<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link href="${base.contextPath}/static/admin/css/bootstrap.min.css" rel="stylesheet">
<link href="${base.contextPath}/static/admin/css/datepicker3.css" rel="stylesheet">
<link href="${base.contextPath}/static/admin/css/styles.css" rel="stylesheet">
	<script src="${base.contextPath}/static/js/jquery-2.1.1.js"></script>
<!--[if lt IE 9]>
    <script src="${base.contextPath}/static/admin/js/html5shiv.js"></script>
    <script src="${base.contextPath}/static/admin/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<#if login_error??>
		<script>
			alert("用户信息错误，请重新登陆")
		</script>
	</#if>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">登录</div>
				<div class="panel-body">
					<form role="form" action="${base.contextPath}/admini/logins" method="post">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="手机号" name="phone" type="text" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="密码" name="password" type="password">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">记住密码
								</label>
							</div>
							<Button type="submit" class="btn btn-primary">登录</Button>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	
		


	<script src="${base.contextPath}/static/admin/js/bootstrap.min.js"></script>
	<script src="${base.contextPath}/static/admin/js/chart.min.js"></script>
	<script src="${base.contextPath}/static/admin/js/chart-data.js"></script>
	<script src="${base.contextPath}/static/admin/js/easypiechart.js"></script>
	<script src="${base.contextPath}/static/admin/js/easypiechart-data.js"></script>
	<script src="${base.contextPath}/static/admin/js/bootstrap-datepicker.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
